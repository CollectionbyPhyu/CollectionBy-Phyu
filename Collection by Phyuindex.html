<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#000; }
  header { background:#000; color:#fff; padding:20px; text-align:center; }
  nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }
  .container { max-width:1000px; margin:20px auto; padding:0 10px; }
  button { background:#000; color:#fff; border:1px solid #000; padding:8px; border-radius:5px; cursor:pointer; }
  button:hover { background:#fff; color:#000; }
  footer { text-align:center; padding:20px; background:#eee; margin-top:20px; color:#000; }
  h2 { text-align:center; }
  ul { list-style:none; padding:0; }
  li { margin-bottom:5px; }
</style>
</head>
<body>
<header>
  <h1>Collection by Phyu</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Shop</a>
    <a href="#contact">Contact</a>
    <a href="#cart">Cart ðŸ›’</a>
  </nav>
</header>

<section class="container" id="home">
  <h2>Welcome to Collection by Phyu!</h2>
  <p style="text-align:center;">Your one-stop shop for beautiful home and party decorations.</p>
</section>

<section class="container" id="products">
  <h2>Our Products</h2>
  <p style="text-align:center;">No products added yet.</p>
</section>

<section class="container" id="cart">
  <h2>Cart</h2>
  <ul id="cartItems"></ul>
  <p>Total: â‚­<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
</section>

<section class="container" id="contact">
  <h2>Contact Us</h2>
  <p style="text-align:center;">Email: support@collectionbyphyu.com</p>
</section>

<footer>
  &copy; 2025 Collection by Phyu
</footer>

<script>
let cart = [];
function addToCart(name, price){ cart.push({name, price}); updateCart(); }
function updateCart(){
  const cartItems = document.getElementById('cartItems');
  const total = document.getElementById('total');
  cartItems.innerHTML = '';
  let sum = 0;
  cart.forEach(item => { cartItems.innerHTML += `<li>${item.name} - â‚­${item.price}</li>`; sum += item.price; });
  total.textContent = sum;
}
function checkout(){
  if(cart.length === 0){ alert('Your cart is empty!'); return; }
  alert('Thank you for your purchase!');
  cart = [];
  updateCart();
}
</script>
</body>
</html>
